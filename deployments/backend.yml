apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: stock-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rudra273/stock-backend:latest
          env:
            - name: DEBUG
              value: "1"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "mydb"
            - name: DB_USER
              value: "rudra"
            - name: DB_PASSWORD
              value: "1234"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: stock-app
spec:
  ports:
    - port: 8000
  selector:
    app: backend

